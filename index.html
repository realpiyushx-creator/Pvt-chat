<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Nexus Chat Pro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      /* Palette */
      --bg-dark: #0f0c29;
      --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --sidebar-bg: rgba(16, 16, 24, 0.85);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.08);
      --primary: #764ba2;
      --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-white: #ffffff;
      --text-gray: #aab2bd;
      --success: #00b894;
    }

    * {
      box-sizing: border-box;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      height: 100vh;
      display: flex;
      overflow: hidden;
      color: var(--text-white);
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 320px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      padding: 25px;
      z-index: 100;
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .brand {
      font-size: 26px;
      font-weight: 700;
      background: var(--primary-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.5px;
    }

    .sidebar-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .label-text {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-gray);
      margin-bottom: 12px;
      display: block;
      font-weight: 600;
    }

    .custom-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .custom-input:focus {
      border-color: #667eea;
      background: rgba(0, 0, 0, 0.5);
    }

    .btn-glow {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--primary-grad);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-glow:active {
      transform: scale(0.96);
    }

    /* --- CHAT AREA --- */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      background: radial-gradient(circle at top right, rgba(118, 75, 162, 0.1), transparent 40%);
    }

    /* Header */
    .chat-header {
      height: 70px;
      padding: 0 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(15, 12, 41, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 10;
    }

    .avatar-stack {
      position: relative;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: url('https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=100&q=80');
      background-size: cover;
      border: 2px solid rgba(255,255,255,0.1);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--success);
      border-radius: 50%;
      position: absolute;
      bottom: 2px;
      right: 0;
      border: 2px solid #1e1e2f;
    }

    .user-info h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .user-info p {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--success);
    }

    /* Messages */
    .messages-wrapper {
      flex: 1;
      padding: 20px 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    .messages-wrapper::-webkit-scrollbar { width: 6px; }
    .messages-wrapper::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

    .msg {
      max-width: 75%;
      padding: 12px 18px;
      font-size: 14.5px;
      line-height: 1.5;
      position: relative;
      animation: slideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .msg.left {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px 18px 18px 2px;
      color: #e0e0e0;
    }

    .msg.right {
      align-self: flex-end;
      background: var(--primary-grad);
      border-radius: 18px 18px 2px 18px;
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
    }

    .time-stamp {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
    }

    /* Input Area */
    .input-area {
      padding: 20px;
      background: rgba(15, 12, 41, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .chat-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      padding: 14px 20px;
      border-radius: 30px;
      color: white;
      font-family: inherit;
      transition: 0.3s;
    }

    .chat-input:focus {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--text-gray);
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      padding: 10px;
    }
    
    .icon-btn:hover { color: white; }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--primary-grad);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .send-btn:active { transform: scale(0.9); }

    /* --- MOBILE RESPONSIVENESS --- */
    .menu-btn { display: none; background: none; border: none; color: white; font-size: 22px; cursor: pointer; }
    .close-btn { display: none; position: absolute; top: 20px; right: 20px; background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
    .overlay {
      display: none;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); z-index: 90;
      opacity: 0; transition: opacity 0.3s;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed; height: 100%; width: 280px;
        transform: translateX(-100%);
        box-shadow: 10px 0 30px rgba(0,0,0,0.5);
      }
      .sidebar.active { transform: translateX(0); }
      .menu-btn { display: block; }
      .close-btn { display: block; }
      .overlay.active { display: block; opacity: 1; }
      .msg { max-width: 85%; }
    }
  </style>
</head>

<body>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <aside class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
    <div class="brand">
      <i class="fas fa-cube"></i> NEXUS
    </div>

    <div class="sidebar-card">
      <span class="label-text">Room Access</span>
      <input type="password" class="custom-input" placeholder="Password key..." />
      <button class="btn-glow">Unlock Channel</button>
    </div>

    <div class="sidebar-card">
      <span class="label-text">Session Info</span>
      <div style="font-size: 13px; color: #ccc; line-height: 1.6;">
        <i class="fas fa-shield-alt" style="color: var(--success); margin-right: 8px;"></i> E2E Encrypted<br>
        <i class="fas fa-wifi" style="color: var(--success); margin-right: 8px;"></i> Low Latency
      </div>
    </div>
  </aside>

  <main class="chat-area">
    <header class="chat-header">
      <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      
      <div class="avatar-stack">
        <div class="avatar"></div>
        <div class="status-dot"></div>
      </div>
      
      <div class="user-info">
        <h3>Alice Developer</h3>
        <p>Online now</p>
      </div>

      <div style="margin-left: auto;">
        <button class="icon-btn"><i class="fas fa-phone-alt"></i></button>
        <button class="icon-btn"><i class="fas fa-video"></i></button>
        <button class="icon-btn"><i class="fas fa-ellipsis-v"></i></button>
      </div>
    </header>

    <div class="messages-wrapper" id="chatBox">
      <div class="msg left">
        Hey! I updated the server code. Can you check it?
        <div class="time-stamp">09:41 AM</div>
      </div>
      
      <div class="msg right">
        Sure, sending the logs now.
        <div class="time-stamp">09:42 AM <i class="fas fa-check-double" style="color: #4cd137;"></i></div>
      </div>
    </div>

    <div class="input-area">
      <button class="icon-btn"><i class="fas fa-paperclip"></i></button>
      <input type="text" class="chat-input" id="msgInput" placeholder="Type a message..." autocomplete="off">
      <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </main>

  <script>
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    // Handle Enter Key
    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;

      // 1. Add User Message
      appendMessage(text, 'right');
      msgInput.value = '';
      msgInput.focus();

      // 2. Simulate "Typing..." and Reply
      setTimeout(() => {
        // Scroll to bottom to show "thinking" space
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 300);

      setTimeout(() => {
        const replies = [
          "That sounds great!",
          "I'll look into that right away.",
          "Can you send the screenshots?",
          "System is stable. 100% optimized.",
          "Roger that."
        ];
        const randomReply = replies[Math.floor(Math.random() * replies.length)];
        appendMessage(randomReply, 'left');
      }, 1500); // 1.5s delay for realism
    }

    function appendMessage(text, side) {
      const div = document.createElement('div');
      div.className = `msg ${side}`;
      
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const tick = side === 'right' ? '<i class="fas fa-check"></i>' : '';

      div.innerHTML = `
        ${text}
        <div class="time-stamp">${time} ${tick}</div>
      `;

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>

</body>
</html>
